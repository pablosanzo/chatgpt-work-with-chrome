<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT working with Chrome</title>
    <style>
        :root {
            --text-primary: rgb(52, 53, 65);
            --text-secondary: rgb(86, 88, 105);
            --background-primary: #ffffff;
            --background-secondary: #f7f7f8;
            --border-light: rgba(0, 0, 0, 0.1);
            --surface-primary: #f7f7f8;
            --link-color: rgb(16, 163, 127);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: SÃ¶hne, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, "Noto Sans", sans-serif;
            display: flex;
            flex-direction: column;
            background-color: var(--background-primary);
            color: var(--text-primary);
            line-height: 1.5;
            overflow: hidden;
        }

        /* Chat container */
        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0;
            padding-bottom: 100px; 
            background-color: var(--background-primary);
            margin-top: 52px;
        }

        /* Message styles */
        .message-wrapper {
            padding: 0.5rem 1rem;
            background-color: var(--background-primary);
        }

        .message-wrapper.user {
            background-color: var(--background-primary);
        }

        .message {
            max-width: 48rem;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
            padding: 0.5rem 0;
        }

        .message-wrapper.user .message {
            justify-content: flex-end;
        }

        .message-wrapper.user .message-content {
            background-color: #F2F2F2;
            border-radius: 18px;
            padding: 1rem;
            max-width: 90%;
            margin-left: auto;
        }

        .message-wrapper.assistant .message-content {
            background-color: white;
            border-radius: 18px;
            padding: 1rem;
            max-width: 90%;
        }

        .avatar {
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 0.125rem;
            flex-shrink: 0;
            background-color: var(--link-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
        }

        .message-content {
            font-size: 1rem;
            line-height: 1.5;
            overflow-wrap: break-word;
            white-space: pre-wrap;
            max-width: 90%;
        }

        .message-wrapper.user .avatar {
            display: none;
        }

        /* Image in message */
        .message-content img {
            max-width: 100%;
            border-radius: 0.375rem;
            margin: 0.5rem 0;
        }

        /* Input container */
        #input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-wrapper {
            width: 100%;
            max-width: 48rem;
            margin: 0 auto;
            margin-bottom: 4px;
            background-color: #F4F4F4;
            border-radius: 18px;
            position: relative;
        }

        #message-input {
            width: 100%;
            resize: none;
            padding: 12px 45px 12px 16px;
            background-color: transparent;
            border: none;
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.5;
            color: rgb(0, 0, 0);
            margin: 0;
            overflow-y: hidden;
            outline: none !important;
            min-height: 24px;
            box-sizing: border-box;
        }

        #message-input:focus {
            outline: none;
        }

        #message-input::placeholder {
            color: #5D5D5D;
        }

        #api-key-missing {
            display: none;
            color: #ff4a4a;
            text-align: center;
            padding: 0.75rem;
            background-color: #fff2f2;
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
            width: 100%;
            max-width: 48rem;
        }

        .disclaimer {
            text-align: center;
            color: #5D5D5D;
            font-size: 0.75rem;
            width: 100%;
            max-width: 48rem;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            line-height: 1rem;
            position: relative;
            z-index: 10;
        }

        .image-button {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            padding: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }

        .image-button path {
            stroke: #000000;
            transition: stroke 0.2s ease;
        }

        .image-button:hover {
            background-color: #D9DADA;
        }

        .image-button.active {
            background-color: #BDDCF5 !important;
        }

        .image-button.active path {
            stroke: #0285FF !important;
        }

        /* API Key section */
        #api-key-section {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--background-primary);
            padding: 8px 1rem;
            border-bottom: 1px solid var(--border-light);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #api-key-input {
            flex-grow: 1;
            padding: 8px 12px;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            font-size: 14px;
            background-color: var(--background-primary);
            color: var(--text-primary);
        }

        #api-key-input.saved {
            -webkit-text-security: disc;
        }

        #save-api-key {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #save-api-key:hover {
            background-color: #D9DADA;
        }

        #save-api-key.active {
            background-color: #BDDCF5 !important;
        }

        #save-api-key img {
            width: 20px;
            height: 20px;
            filter: brightness(0) saturate(100%);
            transition: filter 0.2s ease;
        }

        #save-api-key.active img {
            filter: invert(39%) sepia(98%) saturate(3672%) hue-rotate(201deg) brightness(105%) contrast(105%) !important;
        }

        #save-api-key svg {
            width: 20px;
            height: 20px;
            fill: #000000;
            transition: fill 0.2s ease;
        }

        #save-api-key.active svg {
            fill: #0285FF !important;
        }
    </style>
</head>
<body>
    <div id="api-key-section">
        <input type="text" id="api-key-input" placeholder="OpenAI API Key">
        <button id="save-api-key" title="Save API Key">
            <img src="save-svgrepo-com (1).svg" width="20" height="20" />
        </button>
    </div>
    <div id="chat-container"></div>

    <div id="input-container">
        <div class="input-wrapper">
            <div id="api-key-missing">Please set your OpenAI API key in the extension options</div>
            <textarea id="message-input" rows="1" placeholder="Message ChatGPT..."></textarea>
            <button class="image-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V5C21 3.89543 20.1046 3 19 3Z" stroke="inherit" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8.5 10C9.32843 10 10 9.32843 10 8.5C10 7.67157 9.32843 7 8.5 7C7.67157 7 7 7.67157 7 8.5C7 9.32843 7.67157 10 8.5 10Z" stroke="inherit" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M21 15L16 10L5 21" stroke="inherit" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="disclaimer">
        ChatGPT can make mistakes. Check important info.
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
