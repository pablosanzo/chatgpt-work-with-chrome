<!DOCTYPE html>
<html>
<head>
    <title>Create Icon with Border</title>
    <style>
        canvas {
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <canvas id="iconCanvas" width="128" height="128"></canvas>
    <script>
        const canvas = document.getElementById('iconCanvas');
        const ctx = canvas.getContext('2d');
        
        const img = new Image();
        img.src = 'chatgpt_style/Favicon/faviconV2 (1).png';
        
        img.onload = function() {
            // Clear canvas
            ctx.clearRect(0, 0, 128, 128);
            
            // Draw rounded rectangle for border
            ctx.save();
            ctx.beginPath();
            ctx.roundRect(2, 2, 124, 124, 8);
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            ctx.stroke();
            
            // Draw the image slightly smaller to accommodate border
            ctx.drawImage(img, 4, 4, 120, 120);
            
            // Save as PNG
            const link = document.createElement('a');
            link.download = 'icon_with_border.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        };
    </script>
</body>
</html>
